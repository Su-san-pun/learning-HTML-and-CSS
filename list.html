<!DOCTYPE html><!-- This is a simple HTML document -->
<html lang="en"><!-- The language of the document is English -->
    <head>
        <title>
            List
        </title>
    </head>
    <body><!-- The body of the document -->
        An ordered list:<!-- The ordered list is a list of items that are numbered -->
        <ol>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ol>
        An unordered list:<!-- The unordered list is a list of items that are not numbered -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </body>
</html>
