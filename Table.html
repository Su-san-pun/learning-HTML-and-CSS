<!DOCTYPE html><!-- This is a simple HTML document -->
<html lang="en"><!-- The language of the document is English -->
    <head>
        <title>
            Table
        </title>
        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
                
            }
            td, th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body><!-- The body of the document -->
        <table><!-- This is a simple table -->
            <tr>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </tr>
        <tbody>
            <tr>
                <td>Pacific Ocean</td>
                <td>12,080 ft</td>
                <td>36,070 ft</td>
            </tr>
            <tr>
                <td>Atlantic Ocean</td>
                <td>10,000 ft</td>
                <td>27,480 ft</td>
            </tr>
        </tbody>
        </table>
    </body>
</html>
